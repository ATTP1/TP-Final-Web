<!DOCTYPE html>
<html lang="fr-can">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portfolio Allan Tri Tam Pham</title>

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex">
      <section
        class="sm:w-2/3 h-screen flex flex-col md:justify-between sm:ml-20 w-full"
      >
        <div class="md:h-1/2 h-1/4">
          <h1
            class="lg:text-[150pt] md:text-[100pt] text-[50pt] md:text-end text-center"
          >
            PORTFOLIO
          </h1>
          <h3
            class="lg:text-[75pt] md:text-[55pt] text-[35pt] md:text-end text-center"
          >
            2025
          </h3>
        </div>

        <div class="lg:text-[120pt] md:text-[70pt] text-[40pt] m-10">
          <h2 class="">ALLAN TRI</h2>
          <h2 class="text-end">TAM PHAM</h2>
        </div>
      </section>

      <section id="navBar" class="md:w-1/3 md:flex md:flex-col md:relative">
        <div class="grid grid-cols-2 h-full mb-10">
          <div class="col-span-2 z-10 w-full h-full justify-end md:flex hidden">
            <img
              src="img/penguin_accueil.png"
              alt="Penguin qui cligne d'un oeil"
              class="h-fit w-80 mt-10 mr-20"
            />
          </div>
          <div
            class="md:flex hidden flex-col gap-20 justify-evenly z-10 text-end m-10 text-[30pt]"
          >
            <a class="opacity-0 hover:opacity-0 cursor-default" href=""
              >Accueil</a
            >
            <a class="opacity-50" href="">Projets</a>
            <a class="opacity-50" href="">A Propos</a>
            <a class="opacity-50" href="">Contact</a>
          </div>
          <div class="md:flex hidden flex-col gap-5 justify-evenly z-10">
            <img class="w-fit" src="img/navBar_igloo.png" alt="Igloo icon" />
            <img
              class="w-fit"
              src="img/navBar_projet.png"
              alt="Glacons Coding icon"
            />
            <img
              class="w-fit"
              src="img/navBar_apropos.png"
              alt="Cravate poisson icon"
            />
            <img
              class="w-fit"
              src="img/navBar_contact.png"
              alt="FlipPhone icon"
            />
          </div>

          <div
            id="iconBarMobile"
            class="absolute md:w-2/5 md:h-full right-0 md:top-0 bottom-0 w-full h-[30%] "
          >
            <div
              class="md:hidden grid grid-cols-12 items-end h-full place-content-end mx-5"
            >
              <a href="" class="w-full col-span-3 relative group pb-4 ">
                <p
                  class="absolute z-10 bottom-0 opacity-50 group-hover:opacity-100 text-red-500 text-center w-full text-[20pt]"
                >
                  Accueil
                </p>
                <img class="w-full " src="img/navBar_igloo.png" alt="Igloo icon" />
              </a>

              <div class="w-full col-span-6">
                <img
                  class="scale-75 top-0 w-full"
                  src="img/penguin_accueil.png"
                  alt="Penguin qui cligne d'un oeil"
                />
              </div>
              <a href="" class="w-full col-span-3 relative group pb-4">
                <p
                  class="absolute z-10 bottom-0 opacity-50 group-hover:opacity-100 text-red-500 text-center w-full text-[20pt]"
                >
                  Projets
                </p>
                <img class="w-full" src="img/navBar_projet.png" alt="Glacons Coding icon" />
              </a>

              <a
                href=""
                class="w-full col-start-3 col-span-3 relative group pb-7"
              >
                <p
                  class="absolute bottom-0 opacity-50 group-hover:opacity-100 text-red-500 text-center w-full text-[20pt]"
                >
                  Ã€ propos
                </p>
                <img class="w-full" src="img/navBar_apropos.png" alt="Cravate poisson icon" />
              </a>
              <a
                href=""
                class="w-full col-start-8 col-span-3 relative group pb-7"
              >
                <p
                  class="absolute bottom-0 opacity-50 group-hover:opacity-100 text-red-500 text-center w-full text-[20pt]"
                >
                  Contact
                </p>
                <img class="w-full" src="img/navBar_contact.png" alt="FlipPhone icon" />
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
