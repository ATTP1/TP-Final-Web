<!DOCTYPE html>
<html lang="fr-can">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portfolio Allan Tri Tam Pham</title>

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex ">
      <section class="w-2/3 h-screen flex flex-col justify-between ml-20">
        <div class="h-1/2">
          <h1 class="lg:text-[150pt] md:text-[100pt] text-[50pt] text-end">PORTFOLIO</h1>
          <h3 class="text-[75pt] text-end">2025</h3>
        </div>

        <div class="lg:text-[120pt] md:text-[70pt] text-[40pt]">
          <h2 class="">ALLAN TRI</h2>
          <h2 class="text-end">TAM PHAM</h2>
        </div>
      </section>

      <section id="navBar" class="w-1/3 flex flex-col relative">
        
        <div class="grid grid-cols-2 h-full mb-10">
          <div class="col-span-2 z-10 w-full h-full flex justify-end">
            <img src="img/penguin_accueil2.png" alt="Penguin qui cligne d'un oeil" class="h-fit w-80 mt-10 mr-20" />
          </div>
          <div class="flex flex-col gap-20 justify-evenly z-10 text-end m-10 text-[30pt]">
            <a class=" opacity-0 hover:opacity-0 cursor-default" href="">Accueil</a>
            <a class=" opacity-50  " href="">Projets</a>
            <a class=" opacity-50  " href="">A Propos</a>
            <a class=" opacity-50  " href="">Contact</a>
          </div>
          <div class="flex flex-col gap-5 justify-evenly z-10 ">
            <img class="w-fit" src="img/navBar_igloo.png" alt="Igloo icon" />
            <img class="w-fit" src="img/navBar_projet.png" alt="Glacons Coding icon" />
            <img class="w-fit" src="img/navBar_apropos.png" alt="Cravate poisson icon" />
            <img class="w-fit" src="img/navBar_contact.png" alt="FlipPhone icon" />
          </div>

          <div id="iconBar" class="absolute w-2/5 h-full right-0"></div>
        </div>
      </section>
    </main>
  </body>
</html>
