<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portfolio Allan Tri Tam Pham</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="overflow-hidden">
    <main class="flex justify-center items-center">
        <section id="pageLoading" class="w-[200vw] h-[200vw] rounded-full absolute z-50 text-[50pt] flex items-center justify-center">

            <img class="z-30 absolute opacity-100" id="loading_image" src="img/penguin_contact.png" alt="Penguin heureux" />

        </section>
        <section class="lg:w-2/3 md:w-2/4 h-screen flex flex-col md:ml-20 w-full">
            <div class="h-fit leading-none my-5 flex">
                <h3 class="animationTitre 2xl:text-[70pt] lg:text-[55pt] md:text-[40pt] sm:text-[45pt] text-[34pt] md:text-end text-center mx-5">
                    mes
                </h3>
                <h1 class="animationTitre 2xl:text-[130pt] md:text-[70pt] sm:text-[75pt] text-[48pt] md:text-end text-center">
                    CONTACTS
                </h1>
            </div>

            <div id="contact_liens" class="animationBoite m-10 sm:mt-0 leading-none md:pl-0 md:-ml-20 -ml-10 md:rounded-tr-[120pt] rounded-tr-[60pt] h-full items-center pb-40  flex flex-col">

                <div class="mt-5">
                    <p class="lg:text-[25pt] md:text-[15pt] sm:text-[18pt] text-[14pt]">
                        GitHub:
                    </p>
                    <a class="lg:text-[30pt] md:text-[19pt] sm:text-[24pt] text-[17pt] opacity-75 hover:opacity-100" href="https://github.com/ATTP1">https://github.com/ATTP1</a>

                    <p class=" mt-5 lg:text-[25pt] md:text-[15pt] sm:text-[18pt] text-[14pt]">
                        Courriel:

                    </p>

                    <a class="lg:text-[30pt] md:text-[19pt] sm:text-[25pt] text-[17pt] opacity-75 hover:opacity-100" href="mailto:allantritampham@gmail.com">allantritampham@gmail.com</a>
                </div>

                <form class=" text-[16pt] md:text-[11pt] lg:text-[20pt] xl:text-[30pt] ml-12 mt-5 " id="form" action="confirmation.html" onsubmit="return validateForm()" novalidate>

                    <div class="flex ">
                        <div class="input-control mr-5 flex flex-col">
                            <label class="mb-2" for="prenom">Prénom</label>
                            <input id="prenom" type="text" />
                            <div class="errorMessage"></div>
                        </div>

                        <div class="input-control  flex flex-col">
                            <label class="mb-2" for="nom">Nom</label>
                            <input id="nom" type="text" />
                            <div class="errorMessage"></div>
                        </div>
                    </div>

                    <div class="input-control mt-3 w-[400px] md:w-[300px] lg:w-[500px] xl:w-full flex flex-col">
                        <label class="mb-2" for="email">Courriel</label>
                        <input id="email" type="email" />
                        <div class="errorMessage"></div>
                    </div>

                    <div class="flex mt-3 ">
                        <div class="input-control mr-5 flex flex-col">
                            <label class="mb-2" for="sujet">Sujet /
                                    Objet</label>
                            <input id="sujet" type="text" />
                            <div class="errorMessage"></div>
                        </div>

                        <div class="input-control  flex flex-col">
                            <label class="mb-2" for="deadline">Deadline</label>
                            <input class="cursor-pointer" id="deadline" type="date" />
                            <div class="errorMessage"></div>
                        </div>
                    </div>

                    <div class="flex mt-3 ">
                        <div class="input-control mr-5 flex flex-col">
                            <label class="mb-2" for="typeProjet">Type du
                                    Projet</label>
                            <select class="text-center w-[35vw] md:w-[20vw] lg:w-[25vw]" id="typeProjet">
                                    <option value>-- Choisir --</option>
                                    <option value="site">Site web</option>
                                    <option value="app">Maquette Web</option>
                                    <option value="jeu">Graphisme</option>
                                    <option value="autre">Autre</option>
                                </select>
                            <div class="errorMessage"></div>
                        </div>

                        <div class="input-control  flex flex-col">
                            <label class="mb-2" for="tailleProjet">Taille du
                                    Projet</label>
                            <select class="text-center w-[35vw] md:w-[20vw] lg:w-[25vw]" id="typeProjet">
                                    <option value>-- Choisir --</option>
                                    <option value="site">Petit </option>
                                    <option value="app">Moyen </option>
                                    <option value="jeu">Grand </option>

                                </select>
                            <div class="errorMessage"></div>
                        </div>

                    </div>

                    <div class="flex mt-3">
                        <div class="input-control mr-5  flex flex-col w-[75%]">
                            <label class="mb-2" for="message">Message</label>
                            <input id="message" type="text" />
                            <div class="errorMessage"></div>
                        </div>

                        <button class="-mt-5 opacity-50 hover:opacity-100 duration-500 " type="submit"><img src="img/contact_submit.png"
                                    alt></button>
                    </div>

                </form>
            </div>
        </section>

        <section id="navBar" class="h-screen lg:w-1/3 md:w-1/2 md:flex md:flex-col md:relative md:flex">
            <div class="grid grid-cols-2 h-full lg:mb-10 md:mb-0">
                <div class="col-span-2 z-10 w-full lg:h-full h-20 justify-end md:flex hidden ">
                    <img src="img/penguin_contact.png" alt="Penguin heureux" class="h-fit md:w-40 lg:w-60 xl:w-80 mt-10 xl:mt-0 xl:mt-10 xl:mr-20" />
                </div>
                <div class="md:flex hidden flex-col gap-20 justify-evenly z-10 text-end lg:m-10 text-[30pt] xl:scale-100 md:scale-75 md:mr-0 md:mt-20">
                    <a class="opacity-50 hover:opacity-100 zoneNavBarLink" href="index.html">Accueil</a>
                    <a class="opacity-50 hover:opacity-100 zoneNavBarLink" href="projets.html">Projets</a>
                    <a class="opacity-50 hover:opacity-100 zoneNavBarLink" href="aPropos.html">À Propos</a>
                    <a class="opacity-0 hover:opacity-0 cursor-default" href="contact.html">Contact</a>
                </div>
                <div class="md:flex hidden flex-col gap-5 justify-evenly z-10 xl:scale-100 md:scale-75 md:mt-20 lg:m-0 md:relative">
                    <img class="w-fit zoneNavBarIcon" src="img/navBar_igloo.png" alt="Igloo icon" />
                    <img class="w-fit zoneNavBarIcon" src="img/navBar_projet.png" alt="Glacons Coding icon" />
                    <img class="w-fit zoneNavBarIcon" src="img/navBar_apropos.png" alt="Cravate poisson icon" />
                    <img class="w-fit zoneNavBarIcon" src="img/navBar_contact.png" alt="FlipPhone icon" />
                </div>

                <div id="navBarMobile" class="absolute h-screen w-2/5 right-0 hidden md:block"></div>

                <div id="iconBarMobile" class="md:hidden md:transform md:translate-x-0 navBar_M_animation hover:opacity-100 absolute md:w-2/5 md:h-full right-0 md:top-0 bottom-0 w-full h-[30%] sm:h-[35%]">
                    <div class="grid grid-cols-12 items-end h-full place-content-end mx-5 sm:scale-75">
                        <a href="index.html" class="w-full col-span-3 relative group pb-4">
                            <p class="absolute bottom-0 opacity-50 group-hover:opacity-100 text-center w-full text-[20pt]">
                                Accueil
                            </p>
                            <img class="w-full" src="img/navBar_igloo.png" alt="Igloo icon" />
                        </a>

                        <div class="w-full col-span-6">
                            <img id="navBar_M_animation" class="scale-75 top-0 w-full cursor-pointer" src="img/penguin_contact.png" alt="Penguin heureux" />
                        </div>
                        <a href="projets.html" class="w-full col-span-3 relative group pb-4">
                            <p class="absolute z-10 bottom-0 opacity-50 group-hover:opacity-100 text-center w-full text-[20pt]">
                                Projets
                            </p>
                            <img class="w-full" src="img/navBar_projet.png" alt="Glacons Coding icon" />
                        </a>

                        <a href="aPropos.html" class="w-full col-start-3 col-span-3 relative group pb-7">
                            <p class="absolute bottom-0 opacity-50 group-hover:opacity-100 text-red-500 text-center w-full text-[20pt]">
                                À propos
                            </p>
                            <img class="w-full" src="img/navBar_apropos.png" alt="Cravate poisson icon" />
                        </a>
                        <a href="contact.html" class="w-full col-start-8 col-span-3 relative group pb-7 cursor-default">
                            <p class="absolute z-10 bottom-0 opacity-0 text-center w-full text-[20pt]">
                                Contact
                            </p>
                            <img class="w-full" src="img/navBar_contact.png" alt="FlipPhone icon" />
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/navBar.js"></script>

    <script src="js/animationTexte.js"></script>

    <script src="js/validation.js"></script>
</body>

</html>
