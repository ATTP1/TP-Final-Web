<!DOCTYPE html>
<html lang="fr-can">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portfolio Allan Tri Tam Pham</title>

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </head>
  <body class="overflow-hidden">
    <main class="flex">
      <section class="lg:w-2/3 md:w-2/4 h-screen flex flex-col md:ml-20 w-full">
        <div class="h-fit leading-none my-5 flex">
          <h3
            class="2xl:text-[75pt] lg:text-[55pt] md:text-[40pt] sm:text-[45pt] text-[34pt] md:text-end text-center mx-5"
          >
            mes
          </h3>
          <h1
            class="2xl:text-[150pt] md:text-[70pt] sm:text-[75pt] text-[48pt] md:text-end text-center"
          >
            CONTACTS
          </h1>
        </div>

        <div
          id="contact_liens"
          class="m-10 sm:mt-0 leading-none md:pl-0 md:-ml-20 -ml-10 md:rounded-tr-[120pt] rounded-tr-[60pt] h-full items-center pb-40 md:pb-0 flex"
        >
          <img
            class="w-full bottom-0 lg:mb-96 md:mb-52"
            src="img/contact_ref.png"
            alt=""
          />
          <div class="absolute w-fit h-fit left-0 ml-16 mb-[80pt] sm:ml-28 sm:mb-[130pt] md:mb-[250pt]   lg:ml-72 lg:mb-[500pt]">
            <p class="lg:text-[32pt] md:text-[15pt] sm:text-[18pt] text-[14pt]">GitHub:</p>
            <a
              class="lg:text-[42pt] md:text-[19pt] sm:text-[24pt] text-[17pt] opacity-75 hover:opacity-100"
              href="https://github.com/ATTP1"
              >https://github.com/ATTP1</a
            >
            
            <p class="lg:mt-20 mt-5 lg:text-[32pt] md:text-[15pt] sm:text-[18pt] text-[14pt]">Courriel:</p>
            <a
              class="lg:text-[42pt] md:text-[19pt] sm:text-[25pt] text-[17pt] opacity-75 hover:opacity-100"
              href="mailto:allantritampham@gmail.com"
              >allantritampham@gmail.com</a
            >
          </div>
        </div>
      </section>

      <section
        id="navBar"
        class="h-screen lg:w-1/3 md:w-1/2 md:flex md:flex-col md:relative md:flex"
      >
        <div class="grid grid-cols-2 h-full lg:mb-10 md:mb-0">
          <div
            class="col-span-2 z-10 w-full lg:h-full h-20 justify-end md:flex hidden lg:scale-100 md:scale-75"
          >
            <img
              src="img/penguin_contact.png"
              alt="Penguin heureux"
              class="h-fit w-80 mt-10 lg:mr-20"
            />
          </div>
          <div
            class="md:flex hidden flex-col gap-20 justify-evenly z-10 text-end lg:m-10 text-[30pt] lg:scale-100 md:scale-75 md:mr-0 md:mt-20"
          >
            <a
              class="opacity-50 hover:opacity-100 zoneNavBarLink"
              href="index.html"
              >Accueil</a
            >
            <a
              class="opacity-50 hover:opacity-100 zoneNavBarLink"
              href="projets.html"
              >Projets</a
            >
            <a class="opacity-50 hover:opacity-100 zoneNavBarLink" href="aPropos.html"
              >À Propos</a
            >
            <a
              class="opacity-0 hover:opacity-0 cursor-default"
              href="contact.html"
              >Contact</a
            >
          </div>
          <div
            class="md:flex hidden flex-col gap-5 justify-evenly z-10 lg:scale-100 md:scale-75 md:mt-20 lg:m-0 md:relative"
          >
            <img
              class="w-fit zoneNavBarIcon"
              src="img/navBar_igloo.png"
              alt="Igloo icon"
            />
            <img
              class="w-fit zoneNavBarIcon"
              src="img/navBar_projet.png"
              alt="Glacons Coding icon"
            />
            <img
              class="w-fit zoneNavBarIcon"
              src="img/navBar_apropos.png"
              alt="Cravate poisson icon"
            />
            <img
              class="w-fit zoneNavBarIcon"
              src="img/navBar_contact.png"
              alt="FlipPhone icon"
            />
          </div>

          <div
            id="navBarMobile"
            class="absolute h-screen w-2/5 right-0 hidden md:block"
          ></div>

          <div
            id="iconBarMobile"
            class="md:hidden md:transform md:translate-x-0 navBar_M_animation hover:opacity-100 absolute md:w-2/5 md:h-full right-0 md:top-0 bottom-0 w-full h-[30%] sm:h-[35%]"
          >
            <div
              class="grid grid-cols-12 items-end h-full place-content-end mx-5 sm:scale-75"
            >
              <a
                href="index.html"
                class="w-full col-span-3 relative group pb-4"
              >
                <p
                  class="absolute bottom-0 opacity-50 group-hover:opacity-100 text-center w-full text-[20pt]"
                >
                  Accueil
                </p>
                <img
                  class="w-full"
                  src="img/navBar_igloo.png"
                  alt="Igloo icon"
                />
              </a>

              <div class="w-full col-span-6">
                <img
                  id="navBar_M_animation"
                  class="scale-75 top-0 w-full cursor-pointer"
                  src="img/penguin_contact.png"
                  alt="Penguin heureux"
                />
              </div>
              <a
                href="projets.html"
                class="w-full col-span-3 relative group pb-4"
              >
                <p
                  class="absolute z-10 bottom-0 opacity-50 group-hover:opacity-100 text-center w-full text-[20pt]"
                >
                  Projets
                </p>
                <img
                  class="w-full"
                  src="img/navBar_projet.png"
                  alt="Glacons Coding icon"
                />
              </a>

              <a
                href="aPropos.html"
                class="w-full col-start-3 col-span-3 relative group pb-7 "
              >
                <p
                  class="absolute bottom-0 opacity-50 group-hover:opacity-100 text-red-500 text-center w-full text-[20pt]"
                >
                  À propos
                </p>
                <img
                  class="w-full"
                  src="img/navBar_apropos.png"
                  alt="Cravate poisson icon"
                />
              </a>
              <a
                href="contact.html"
                class="w-full col-start-8 col-span-3 relative group pb-7 cursor-default"
              >
                <p
                  class=
                  "absolute z-10 bottom-0 opacity-0 text-center w-full text-[20pt]
                  
                  "
                >
                  Contact
                </p>
                <img
                  class="w-full"
                  src="img/navBar_contact.png"
                  alt="FlipPhone icon"
                />
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/navBar.js"></script>
  </body>
</html>
