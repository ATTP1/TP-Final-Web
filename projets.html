<!DOCTYPE html>

        <section class="lg:w-2/3 md:w-1/2 flex flex-col md:justify-between w-full h-screen">

                                    <img src="img/projet2_banner.png" class="absolute inset-0 w-full h-full object-cover object-center" alt="Projet web du cours Interface Web 2 sur une œuvre cinématographique." />

                                            CONCRETE WAVES

                                    <div class="carousel_InfoBoite">

                                            COSMOFEST
                                        </h3>
                                    </div>
                                </div>

                            <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>

                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 6 10">
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 1 1 5l4 4" />
                    </svg>
                    <span class="sr-only">Previous</span>
                  </span>
                </button>
                            <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
